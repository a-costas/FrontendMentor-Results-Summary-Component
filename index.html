<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stats-card">
      <div class="heading">
        <h1 class="header">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="your-result">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <ul>
          <h2>Summary</h2>
          <li class="reaction status">
            <div class="left">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
            </div>
            <div class="right"><span class="numerator">80</span> / 100</div>
          </li>
          <li class="memory status">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" />
              Memory
            </div>
            <div class="right"><span class="numerator">92</span> / 100</div>
          </li>
          <li class="verbal status">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              Verbal
            </div>
            <div class="right"><span class="numerator">61</span> / 100</div>
          </li>
          <li class="visual status">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" />
              Visual
            </div>
            <div class="right"><span class="numerator">72</span> / 100</div>
          </li>
        </ul>
        <button aria-label="Continue to next screen">Continue</button>
      </div>
    </main>
  </body>
</html>
